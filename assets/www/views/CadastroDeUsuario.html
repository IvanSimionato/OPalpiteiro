<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">	
		<script src="../js/jquery-1.11.0.min.js"></script>	
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/jquery.maskedinput.min.js"></script>		
		<title>Cadastro de Usu√°rio</title>
	</head>
	<body>
		<div class="container">
			<div class="home">
				<form class="form-horizontal">
					<div class="row">	
						<div class="col-xs-12 col-sm-12">	
							<div class="form-group">
								<label class="control-label" for="apelido">Apelido</label>
								<input type="text" class="form-control" id="apelido"/>
							</div>
						</div>
					</div>
					<div class="row">	
						<div class="col-xs-12 col-sm-12">	
							<div class="form-group">
								<label class="ccontrol-label" for="nome">Nome</label>
									<input type="text" class="form-control" id="nome"/>
							</div>
						</div>
					</div>
					<div class="row">	
						<div class="col-xs-12 col-sm-12">	
							<div class="form-group">
								<label class="control-label" for="email">E-mail</label>
								<input type="email" class="form-control" id="email"/>
							</div>
						</div>
					</div>
					<div class="row">	
						<div class="col-xs-12 col-sm-12">	
							<div class="form-group">
								<label class="control-label" for="senha">Senha</label>			
								<input type="password" class="form-control" id="senha"/>
							</div>
						</div>
					</div>
					<div class="row">	
						<div class="col-xs-12 col-sm-12">	
							<div class="form-group">
								<label class="control-label" for="dataNascimento">Data de Nascimento</label>
								<input type="text" class="form-control" id="dataNascimento"/>
							</div>
						</div>
					</div>
					<div class="row">	
						<div class="col-xs-12 col-sm-12">	
							<div class="form-group">
								<label class="checkbox" for="aceitar">
									<input type="checkbox" id="aceitar">
									Aceitar
								</label>
							</div>
						</div>
					</div>
					<div class="row">	
						<div class="col-xs-offset-2 col-sm-offset-2">	
							<div class="form-group">
									<button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-ok"></span> OK</button>
							</div>
					</div>
				</div>
				</form>
			</div>
		</div>
	</body>
</html>
<script>
$( document ).ready(function() {
  $('#dataNascimento').mask('99/99/9999');
});
</script>
