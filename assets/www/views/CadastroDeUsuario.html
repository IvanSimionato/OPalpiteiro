<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">	
		<script src="../js/jquery-1.11.0.min.js"></script>	
		<script src="../js/bootstrap.min.js"></script>
		<script src="../js/jquery.maskedinput.min.js"></script>		
		<title>Cadastro de Usu√°rio</title>
	</head>
	<body>
		<div class="container">
			<div class="home">
				<form class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-4" for="apelido">Apelido:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="apelido"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4" for="nome">Nome:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="nome"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4" for="email">E-mail:</label>
					<div class="col-sm-8">
						<input type="email" class="form-control" id="email"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4" for="senha">Senha:</label>			
					<div class="col-sm-8">
						<input type="password" class="form-control" id="senha"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4" for="dataNascimento">Data de Nascimento:</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="dataNascimento"/>
					</div>
				</div>
				<div class="form-group">
					<label class="checkbox" for="aceitar">
						<input type="checkbox" id="aceitar">
						Aceitar
					</label>
				</div>
				<button type="submit" class="btn btn-primary">OK</button>
				</form>
			</div>
		</div>
	</body>
</html>
<script>
$( document ).ready(function() {
  $('#dataNascimento').mask('99/99/9999');
});
</script>
