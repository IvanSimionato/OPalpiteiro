<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Palpite</title>
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="../css/palpite.css">
    </head>
    <body>
        <!-- Amarelo Topo: #FBA502 -->
        <!-- Topo: #1E1E1E -->
        <!-- Conteudo -->
        <div id="wrapper" class="col-lg-12">
            <div class="row">
                <nav>
                    <span>O Palpiteiro</span>
                </nav>
            </div>
            <div class="row">
                <div class="titulo-pagina">
                    <span class="titulo">Palpites - </span>
                    <span class="contador">
                    <span class="contador-de">0</span>
                    &nbsp;DE&nbsp;
                    <span class="contador-total">48</span>
                    </span>
                </div>
            </div>

            <br/>

            <section>

                <!-- Time A -->
                <div>
                    <div class="clearfix">
                        <div class="col-lg-6 pull-left text-center" style="width:100%; margin:0 auto;">
                            <img id="imgTimeA" src="../img/logo.png" width="48" heigth="48">
                            <br/>
                            <span class="nome-time">Brasil</span>
                            <br/>
                            <span id="lbPalpiteTimeA" class="resultado-jogo">0</span>
                            <input type="range" max="10" min="0" step="1" id="palpiteTimeA" value="0" style="width:100%;">
                        </div>
                    </div>
                </div>

                <!--  Divisor -->
                <div>
                    <h2 class="text-center divisor">X</h2>
                </div>


                <!-- Time B -->
                <div>
                    <div class="clearfix">
                        <div class="col-lg-6 pull-left text-center" style="width:100%; margin:0 auto;">
                            <img id="imgTimeB"  src="../img/logo.png" width="48" heigth="48">
                            <br/>
                            <span class="nome-time">Argentina</span>
                            <br/>
                            <span id="lbPalpiteTimeB" class="text-center text-info resultado-jogo">0</span>
                            <br/>
                            <input type="range" max="10" min="0" step="1" id="palpiteTimeB" value="0" style="width:100%;">
                        </div>
                    </div>
                </div>
            </section>
<br/>
<br/>

            <!-- chutometro -->
            <section class="row">
                <div class="col-lg-12">
                    <button class="btn btn-lg btn-block btn-red" id="btnChutar">Chutar</button>
                </div>
            </section>
            <br/>
            <!-- Salvar palpite -->
            <section class="row">
                <div class="col-lg-12">
                    <button class="btn btn-lg btn-success btn-block" id="btnPalpite">Pitaco</button>
                </div>
            </section>
        </div>
<br/>
<br/>
<br/>
<br/>

        <script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
        <script type="text/javascript" src="../js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../js/Palpite.js"></script>
    </body>
</html>
